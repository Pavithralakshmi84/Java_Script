<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flower Image Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f8ff;
    }

    label {
      font-size: 1.2em;
    }

    input {
      margin-top: 10px;
      padding: 8px;
      font-size: 1em;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
    }

    img {
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <label for="flowerInput">Enter flower name:
    <input type="text" id="flowerInput" placeholder="e.g. rose, tulip, daisy, jasmine" /></label>
  <button id="btn" onclick="displayFlower() ">Show Flower</button>
  <br /><br />
  <img id="flowerImage" src="" alt="Flower Image" style="display:none; max-width:300px; max-height:300px;" />

 
  <script>
    // Mapping flower names to their image URLs
    const flowerImages = {
      rose: "asset/rose.jpg",
      tulip: "asset/tulip.jpg",
      daisy: "asset/daisy.jpg",
      sunflower: "asset/sunflower.jpg",
      jasmine: "asset/jasmine.jpg",
      sangupoo: "asset/sangu_poo.jpg",
      marigold: "asset/marigold.jpg",
      lotus: "asset/lotus.jpg",
      hibiscus: "asset/hibiscus.jpg",
      lily: "asset/lily.jpg"
    };

    function displayFlower() {
      const input = document.getElementById("flowerInput").value;
      const img = document.getElementById("flowerImage");
      const button = document.getElementById("btn");
      const flowerInput = input.toLowerCase();

      if (flowerInput == "rose" || flowerInput == "tulip" || flowerInput == "daisy" || flowerInput == "sunflower" || flowerInput == "jasmine" || flowerInput == "sangupoo" || flowerInput == "marigold" || flowerInput == "lotus" || flowerInput == "hibiscus" || flowerInput == "lily") {
        img.src = flowerImages[input.toLowerCase()];
        img.style.display = "block";

      } else {
        alert("Flower not found.");
      }
    }
  </script>

</body>

</html>
