<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>

<body>
    <h1 style="color: teal;">Ternary Operator</h1>
    <script>

        let num = 20; let num1 = 30;
        let ans = (num > num1) ? "num is Greater" : "num1 is Greater";
        console.log(ans);



        let value = 15;
        let res = (value % 2 === 0) ? "Even Number" : "Odd Number";
        console.log(`\n ${value} is ${res}`);

        let year = 2006;
        let output = (year % 4 === 0) ? "Leap Year" : "Not a Leap year";
        console.log(`\n ${year} is ${output}`);


        let div = (num1 % 5 === 0) ? " Divisible by 5" : "Not Divisible by 5";
        console.log(`\n${num1} is ${div}`);

        let age = 17;
        let eligibility = (age >= 18) ? "Eligible to Vote" : "Not Eligible to Vote";
        console.log(`\n At age ${age}, You are ${eligibility}`);

        let marks = 85;
        let grade = (marks >= 90) ? "A Grade" : (marks >= 75) ? "B Grade" : (marks >= 50) ? "C Grade" : "Fail";
        console.log(`\n Marks: ${marks}, Grade: ${grade}`);

        let temperature = 35;
        let weather = (temperature > 30) ? "Hot" : (temperature >= 20) ? "Warm" : "Cold";
        console.log(`\n Temperature: ${temperature}Â°C, Weather is ${weather}`);

        let salary = 60000;
        let tax = (salary > 50000) ? "High Tax" : "Low Tax";
        console.log(`\n Salary: $${salary}, You have to pay ${tax}`);


        let score = 45;
        let pass_fail = (score >= 50) ? "Pass" : "Fail";
        console.log(`\n Exam Score: ${score}, You ${pass_fail}`);

        let traffic_signal = "Green";
        let action = (traffic_signal === "Red") ? "STOP" : (traffic_signal === "Yellow") ? "Get Ready" : "Ready to Go";
        console.log(`\n Traffic Signal is ${traffic_signal},   ${action}`);

        let fruit = ["Apple", "Banana", "Cherry", "Mango", "Orange", "Pineapple", "Jackfruit"];
        let favorite = (fruit[6] === "Jackfruit" && fruit[5] === "Pineapple") ? "my favorite fruits" : "No, I don't like Banana";
        console.log(`\n ${favorite} are ${fruit[6]} and ${fruit[5]}`);

        let a = 20; let b = 10;
        let total = (a + b) ? "sum of two numbers" : (a - b) ? "subtract of two numbers" : (a * b) ? "multiply of two numbers" : "divide of two numbers";
        console.log(`\n input: a:${a},b:${b} output: ${total}`);
        console.log(`\n Addition: ${a + b}`);
        console.log(`\n Subtraction: ${a - b}`);
        console.log(`\n Multiplication: ${a * b}`);
        console.log(`\n Division: ${a / b}`);

    </script>
</body>
</html>
