<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while Loop</title>
</head>

<body>
    <h1>While loop Example</h1>
    <script>
        let i = 3;
        while (i <= 10) {
            console.log("Output:", i);
            i++
        }
        let even = 1;
        while (even <= 20) {
            if (even % 2 == 0) {
                console.log("Even Number:", even);

            } even++;
        }

        let add = 0;
        while (add <= 10) {
            console.log("Mulitplication of 3", add * 3);
            add++;
        }
        var odd = 1;
        while (odd <= 25) {
            if (odd % 2 != 0) {
                console.log("Odd Nunber:", odd);

            } odd++;
        }
        let num1 = 10
        while (num1 >= 1) {
            console.log("Reverse:", num1);
            num1--;
        }

        let negative = 0;
        while (negative >= -15) {
            console.log("negative value:", negative);
            negative--;
        }

        let Square = 1;
        while (Square <= 10) {
            console.log("Square Root:", Square * Square)
            Square++
        }

        let cube = 0;
        while (cube <= 15) {
            console.log("cube:", cube * cube * cube)
            cube++
        }

        let rent = 5;
        while (rent <= 50) {
            console.log(rent * 12);
            rent++;
        }



    </script>
</body>

</html>
