<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <h2>For loop</h2>
    <script>
        for (let i = 10; i > 0; i--) {
            console.log(i);
        }
        for (let a = 50; a >= 0; a--) {
            console.log(a -= 4);
        }
        for (var i = 100; i <= 2; i++) { console.log(i += 5); }
        //Print Numbers 1 to 10//
        for (x = 1; x <= 10; x++) { console.log("Number #", x); }
        //Even Number
        for (x = 2; x <= 20; x++) {
            if (x % 2 == 0) { console.log("Even Number", x); }
        }
        //Sum of 10 numbers.
        let total = 0;
        for (let i = 1; i <= 10; i++) {
            total = i + total;
        } console.log("Sum of 10 numbers:", total);
        //Reverse Order
        for (x = 10; x >= 1; x--) { console.log("Number #", x); }
        //Mulitplication
        for (x = 1; x <= 10; x++) { console.log("5*" + x, "=", x * 5); }
        for (let i = 0; i < 5; i++) {
            i *= 5;
            console.log(i)
        }
        for (let i = 0; i < 5; i++) {
            i += 3;
            console.log(i)
        }
        for (let i = 1; i < 5; i++) {
            i = i * 5;
            console.log(i)
        }
        for (let i = 5; i < 10; i++) {
            console.log(i)
        }
        for (let a = 25; a <= 30; a++) {
            console.log(a += 1);
        }
        for (let a = 10; a <= 30; a++) { console.log(a++); }
        //ODD NUMBER

        for (m = 1; m <= 30; m++) {
            if (m % 2 != 0) { console.log("Odd Number", m) }
        }
        for (let i = 5; i < 10; i++) {
            console.log(i)
        }
        for (let i = 0; i < 5; i++) {
            i *= 5;
            console.log(i)
        }
        for (let i = 10; i > 5; i--) {
            i -= 1;
            console.log(i)
        }
    </script>
</body>
</html>
