<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set timeout</title>
</head>
<body>
    <h1 style="color: green;">Set Timeout</h1>
<script>
    const a = 10;
    const b = 20;

    setTimeout(() => {
        console.log(`\n Greeting !Happy Morning!`);
    }, 0);

    setTimeout(() => {
        console.log(`\n Get Ready to go to School`);
    }, 2000);

    setTimeout(() => {
        console.log(`\n Had your Breakfast?`);
    }, 3000);

    const timeout = 4000;
    setTimeout(() => {
        console.log(`\n Bus is coming, Hurry up!`);
    }, timeout);

    setTimeout(() => {
        console.log(`\n Dont forget to do your Homework`);
    }, 5000);

    setTimeout(() => {
        console.log(`\n Reached School`);
    }, 6000);

    setTimeout(() => {
        console.log(`\n First Bell Rings! Prayer Started`);
    }, 7000);

    setTimeout(() => {
        console.log(`\n Tamil Thai Vazhthu!`) ;
    }, 8000);
    setTimeout(() => {
        console.log(`\n Prayer Song Ended!`);
    }, 9000);
    setTimeout(() => {
        console.log(`\n National Anthem!`);
    }, 10000);
    setTimeout(() => {
        console.log(`\n Classes Started!`);
    }, 11000);
    setTimeout(() => {
        console.log(`\n Tea Break Time!`);
    }, 12000);
    setTimeout(() => {
        console.log(`\n Lunch Time!`);
    }, 13000);
    setTimeout(() => {
        console.log(`\n Second break Time!`);
    }, 14000);
    setTimeout(() => {
        console.log(`\n Class Over! Time to go Home`);
    }, 15000);
    setTimeout(() => {
        console.log(`\n Play Time!`);
    }, 16000);
    setTimeout(() => {
        console.log(`\n Reached Home!`);
    }, 17000);
</script>
</body>
</html>
