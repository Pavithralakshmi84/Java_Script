<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotes Data</title>
  <style>
    .quote-card {
      border: 1px solid #ccc; 
      margin: 10px; 
      padding: 15px; 
      width: 300px; 
      display: inline-block; 
      vertical-align: top;
      box-shadow: 2px 2px 6px #aaa;
      font-family: Arial, sans-serif;
    }
    .quote-text {
      font-style: italic;
      margin-bottom: 10px;
    }
    .quote-author {
      text-align: right;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Quotes</h2>
  <div id="quotes"></div>

  <script>
    const quotesDiv = document.getElementById("quotes");

    const get_data = async () => {
      try {
        const response = await fetch("https://dummyjson.com/quotes");
        const data = await response.json();
        const quotesArray = data.quotes;

        quotesArray.forEach(quoteItem => {
          quotesDiv.innerHTML += `
            <div class="quote-card">
              <div class="quote-text">"${quoteItem.quote}"</div>
              <div class="quote-author">- ${quoteItem.author}</div>
            </div>
          `;
        });
      } catch (err) {
        console.error("Error fetching data:", err);
        quotesDiv.innerHTML = `<p>Failed to load quotes.</p>`;
      } finally {
        console.log("Process Completed");
      }
    };

    get_data();
  </script>
</body>
</html>
