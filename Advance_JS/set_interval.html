<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval</title>
</head>

<body>
    <h1 style="color: orange;">Set Interval</h1>
    <script>
        setInterval(() => {
            console.log("Dairy Milk");

        }, 1000);

        setInterval(() => {
            console.log("Kit Kat");

        }, 6000);

        setInterval(() => {
            console.log("Tempatation");
        }, 7000);

        setInterval(() => {
            console.log("5 Star");
        }, 8000);

        setInterval(() => {
            console.log("Milky Bar");
        }, 9000);

        setInterval(() => {
            console.log("Coffee Bite");

        }, 10000);
        setInterval(() => {
            console.log("Kisses");

        }, 11000);

        setInterval(() => {
            console.log("Lolipop");

        }, 12000);

        setInterval(() => {
            console.log("Perk");

        }, 13000);

        setInterval(() => {
            console.log("Munch");

        }, 14000);

    </script>
</body>

</html>
