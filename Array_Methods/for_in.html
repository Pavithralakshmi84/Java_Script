    <h1>forin loop</h1>
    <script>

        let person = { name: "Pavithra", Age: 31, City: "Chennai" };
        for (let key in person) {
            console.log(key, ":", person[key]);
        }

        let color = ["purple", "lavendar", "violet"];
        for (let i in color) {
            console.log(i, ":", color[i]);
        }

        let employee = { name: "Venkat", Deficit: 85, Count: "met" };
        for (let kpi in employee) {
            console.log(kpi, ":", employee[kpi]);
        }

        let traffic = { RED: "STOP", GREEN: "GO", YELLOW: "WAIT" }
        for (let r in traffic) {
            console.log(r, ":", traffic[r]);

        }

        let nums = [10, 20, 30];
        for (let n in nums) {
            console.log("Index:", n);
        }

        for (let b in book) {

                console.log(" Author found!");
        }

            console.log(h);
        }

        for (let index in arr) {
