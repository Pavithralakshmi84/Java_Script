<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array Methods</h1>
    <script>
        

        //length- The length property can also be used to set the length of an array.
        console.log("Length");
        const shop = ["trends", "Zudio", "Westside", "Pantaloons"]
        let size = shop.length;
        let item_size = shop[2].length;
        console.log("Size of the Array:", size);
        console.log("Size of the Particular String:", item_size);

        //push- Adds one or more elements to the end of an array and returns the new length of the array.
        console.log("PUSH");
        const value = ["yellow", "red", "blue", "black", "purple"];
        console.log("Before added the element", value);
        value.push("Rainbow", "White")
        console.log("After added the element", value);

        //pop() - Removes the last element from an array and returns that element.
        console.log("POP");
        const fruit = ["apple", "mango", "banana", "Jack Fruit"];
        console.log(fruit);
        console.log("Remove:", fruit[2]);
        fruit.pop()
        console.log("After remove:", fruit);

        //shift() - Removes the first element from an array and returns that element.
        console.log("Shift");
        const veg = ["Carrot", "Beans", "Potato", "Onion"];
        console.log("Before ", veg);
        console.log("Remove first element:", veg.shift());
        console.log("After ", veg);

        //unshift()- Adds one or more elements to the beginning of an array and returns the new length of the array.
        console.log("Unshift");
        const num = [6, 4, 3, 2, 7, 9, 2, 3];
        console.log(" Before adding:", num);
        num.unshift(5, 20, 30)
        console.log("After adding multiple element", num);

        //concat- Merges two or more arrays.
        console.log("CONCAT method");

        const fruits = ["Apple", "Orange", "Mango", "Grapes"];
        const colors = ["red", "Orange", "yellow", "green"];
        console.log("fruits:", fruit);
        console.log("color:", colors);
        let combine = fruit.concat(colors)
        console.log("Prdoucts with price:", combine);

        //join
        console.log("Join method")
        const j = ["Milkshake", "Water", "black forest", "red velvet", "brownie"];
        const sign = j.join("/");
        console.log("Dessert:", sign);
        console.log("Join:", j[0], j[1], j[2], j[3], j[4]);

        //reverse
        console.log("REVERSE");

        const alphabets = ["A", "B", "C", "D", "E", "F"];
        console.log(alphabets);
        alphabets.reverse()
        console.log("Reverse order:", alphabets);

        //slice - Returns a new array that is a subset of the original array from start to end (not including end).
        const media = ["youtube", "facebook", "Instagram", "whatsapp", "twitter", "Telegram"];
        let sliced = media.slice(1, 3); // slices from index 1 to 2, giving ["facebook", "whatsapp"]
        console.log("Slice", media);
        console.log("Updated", sliced);

        //splice - Can remove, replace or insert elements at a specified index. It mutates the original array.
        console.log("splice");

        const chocolate = ["Alpino", "Kisses", "Kitkat", "Milky Bar", "Perk", "Stickers"];
        chocolate.splice(0, 2, "Ferro Rocher")
        console.log("chocolate", chocolate);

        //includes
        const input = ["car", "bus", "lorry", "train"];
        let output = input.includes("cycle");
        console.log(output);
        

        //index
        const flower = ["Rose", "Jasmine", "lily", "Daisy", "hibiscus"];
        let smell = flower.indexOf("Jasmine")
        console.log("Galaxy index value:", smell);

    </script>
</body>

</html>
